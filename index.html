<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Listagem do Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/yt-favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="menu">
            <img src="" alt="Menu hamburguer">
            <img src="" alt="Logo Youtube">
        </div>
        <div class="search">
            <input type="text" name="searchbar" id="isearchbar">
            <img src="" alt="Lupa de busca">
        </div>
        <div class="profile-buttons">
            <img src="" alt="Câmera de live">
            <img src="" alt="Sininho de notificação">
            <img src="" alt="Foto de Perfil">
        </div>
        <main>
            Vídeos viram aqui
        </main>
        <aside>
            <div class="side-button">
                <img src="" alt="Home">
                <span>
                    Início
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Explorar">
                <span>Explorar</span>
            </div>
            <div class="side-button">
                <img src="" alt="Inscrições">
                <span>
                    Inscrições
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Music">
                <span>
                    Youtube Music
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Like">
                <span>
                    Vídeos que gostei
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Relógio">
                <span>
                    Assistir mais tarde
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Download">
                <span>
                    Downloads
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Filmes">
                <span>
                    Filmes
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Livro">
                <span>
                    Aprender
                </span>
            </div>
            <div class="side-button">
                <img src="" alt="Medalha">
                <span>
                    Esportes
                </span>
            </div>
        </aside>
    </header>
</body>
</html>
