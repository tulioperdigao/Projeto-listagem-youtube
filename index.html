<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Listagem do Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/yt-favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="menu">
            <img src="assets/menu.png" alt="Menu hamburguer" class="img-padding">
            <img src="assets/youtube-logo.png" alt="Logo Youtube" class="img-padding">
        </div>
        <div class="search">
            <input type="text" name="searchbar" id="isearchbar">
            <img src="assets/search.png" alt="Lupa de busca" class="img-padding">
        </div>
        <div class="profile-buttons">
            <img src="assets/video.png" alt="Câmera de live">
            <img src="assets/bell.png" alt="Sininho de notificação">
            <img src="assets/hulk-jogador.png" alt="Foto de Perfil" class="foto-perfil">
        </div>
    </header>
    <main>
        <div class="bloco-video">
            <img src="" alt="Thumbnail do vídeo">
            <div class="descricao-video">
                <img src="" alt="perfil-canal">
                <p class="titulo">
                    Título aqui
                </p>
                <p class="dados-video">
                    x mil visualizações
                </p>
                <p class="dados-video">
                    Transmitido há x dias
                </p>
            </div>
        </div>
    </main>
    <aside>
        <div class="side-button">
            <img src="assets/home.png" alt="Home">
            <span>
                Início
            </span>
        </div>
        <div class="side-button">
            <img src="assets/compass.png" alt="Explorar">
            <span>Explorar</span>
        </div>
        <div class="side-button">
            <img src="assets/youtube.png" alt="Inscrições">
            <span>
                Inscrições
            </span>
        </div>
        <div class="side-button">
            <img src="assets/disc.png" alt="Music">
            <span>
                Youtube Music
            </span>
        </div>
        <div class="side-button">
            <img src="assets/thumbs-up.png" alt="Like">
            <span>
                Vídeos que gostei
            </span>
        </div>
        <div class="side-button">
            <img src="assets/clock.png" alt="Relógio">
            <span>
                Assistir mais tarde
            </span>
        </div>
        <div class="side-button">
            <img src="assets/download.png" alt="Download">
            <span>
                Downloads
            </span>
        </div>
        <div class="side-button">
            <img src="assets/film.png" alt="Filmes">
            <span>
                Filmes
            </span>
        </div>
        <div class="side-button">
            <img src="assets/book.png" alt="Livro">
            <span>
                Aprender
            </span>
        </div>
        <div class="side-button">
            <img src="assets/award.png" alt="Medalha">
            <span>
                Esportes
            </span>
        </div>
</aside>
</body>
</html>
